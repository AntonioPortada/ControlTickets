<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

<header th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/" th:text="${'Control de Tickets'}"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
</header>

<div class="container">
<a th:href="@{/tickets/form}" class="btn btn-primary m-2">Nuevo Ticket</a>
<a th:href="@{/tickets/borrados}" class="btn btn-danger m-2">Archivados</a>

<table class="table table-striped">
<thead class="thead-dark">
	<tr>
		<th scope="col">No. Ticket</th>
		<th scope="col">Titulo</th>
		<th scope="col">Tipo Incidencia</th>
		<th scope="col">Gravedad</th>
		<th scope="col">Editar</th>
		<th scope="col">Archivar</th>
	</tr>
</thead>
<tbody>
	<tr th:each="ticket: ${ticket}">
		<td><a th:text="${ticket.id}" th:href="@{/tickets/detalles/}+${ticket.id}" class="btn btn-outline btn-info" ></a></td>
		<td th:text="${ticket.titulo}"></td>
		<td th:text="${ticket.tipoIncidencia}"></td>
		<td th:text="${ticket.gravedad}"></td>
		<td>
			<a th:text="'&equiv;'"
			   th:href="@{/tickets/form/}+${ticket.id}"
			   class="btn btn-outline btn-primary">
			</a>
		</td>
		<td>
			<a th:text="'X'" 
			   th:href="@{/tickets/borrar/}+${ticket.id}"
			   class="btn btn-danger"></a>
		</td>
	</tr>
</tbody>
</table>
</div>

	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>

</body>
</html>
