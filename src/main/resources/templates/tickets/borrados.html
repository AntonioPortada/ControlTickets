<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

<header th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/" th:text="${'Control de Tickets'}"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>
</header>


<div class="container">
<table class="table table-striped">
<thead class="thead-dark">
	<tr>
		<th scope="col">No. Ticket</th>
		<th scope="col">Titulo</th>
		<th scope="col">Tipo Incidencia</th>
		<th scope="col">Gravedad</th>
	</tr>
</thead>
<tbody>
	<tr th:each="ticket: ${borrados}">
		<td><a th:text="${ticket.id}" th:href="@{/tickets/detalles/}+${ticket.id}" class="btn btn-outline btn-info"></a></td>
		<td th:text="${ticket.titulo}"></td>
		<td th:text="${ticket.tipoIncidencia}"></td>
		<td th:text="${ticket.gravedad}"></td>
	</tr>
</tbody>
</table>
<a th:href="@{/}" class="btn btn-outline btn-danger">Regresar</a>
</div>


<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>

</body>
</html>
